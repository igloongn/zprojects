<!DOCTYPE html>
{% extends "simple/base.html" %}
{% load static %}
{% block things %}
<title>Delete</title>

<form method="POST">
    {% csrf_token %}
    <p><h3>Are you sure you want to detele "{{ object }}"</h3></p>


    <div class="form-group d-flex justify-content-center">
        <button type="button" class="btn btn-primary"><a href="{% url 'simple:database' %}">Go Back</a></button>   
    </div>    
    
    <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-danger">Confirm</button>   
    </div>
</form>

{% endblock things %}
